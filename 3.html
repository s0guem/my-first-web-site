<p>SM엔터테인먼트 소속 7인조 보이그룹 RIIZE의 멤버.</p>

    <p>RIIZE 팀 내에서 은석, <a href="1.html">성찬</a>, <a href="2.html">원빈</a>과 함께 비주얼 멤버로 꼽힌다.
